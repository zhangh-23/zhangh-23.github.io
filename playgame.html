<!DOCTYPE html>
<html>
<head>
	<title>Play Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		fetch('/init')
            .then(response => response.json())

    <script>
        $(document).ready(function() {
            $.get("http://127.0.0.1:5000/init?level=easy", function(data, status) {
                $("#result").text(data.display);
            });
        });
    </script>

	<script>
		$(document).ready(function() {
			$('#submit-question').click(function() {
				var question = $('#question').val();
				// $.post('http://127.0.0.1:5000/questions', {'question': question}, function(data) {
				// 	$('#answer').text(data.display);
				// }
        $.ajax({
          type: "POST",
          url: "http://127.0.0.1:5000/questions",
          data: JSON.stringify({question: question}),
          contentType: "application/json",
          success: function(data) {
              $('#answer').text(data.display);
          }
          });

        
			});
		});
	</script>
</head>
<body>
  <header>
    <h1>Play Game</h1>
  </header>
  <main>
    <section>
        <div id="result"></div>
		
		<p>Please ask your first question:</p>
		<input type="text" id="question">
		<button type="button" id="submit-question">Submit</button>
		<p>AI Answer: <span id="answer"></span></p>
		<p id="message"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Hackathon. All rights reserved.</p>
  </footer>
</body>
</html>
